<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column !important;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background-color: #e0e8ff;
    "
  >
    <div class="main-container">
      <img
        src="./images/illustration-hero.svg"
        alt="illustration-hero"
        style="border-radius: 20px 20px 0 0"
        class="illustration-hero"
      />
      <div class="second-order-container">
        <h1 class="header">Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="current-music">
          <img
            src="./images/icon-music.svg"
            alt="icon-music"
            style="width: 48px; height: 48px"
          />
          <div class="author">
            <h1 class="Annual">Annual Plan</h1>
            <p class="per-year">$59.99/year</p>
          </div>
          <strong class="change">Change</strong>
        </div>
        <p class="Payment-btn">Proceed to Payment</p>
        <h4 class="cancel">Cancel Order</h4>
      </div>
    </div>
  </body>
</html>
